<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <style>
    html, body {
        margin:0;
        padding:0;
        font-family: 'Roboto', sans-serif;
        background: #f6f7fb;
        height: 100%;
    }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="app.build.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    var socket = io();

        LeanApiApp.setState({
            api: api
        });
    });

<!DOCTYPE html>
<html>
<head>
    <title>LeanAPI local server</title>
</head>
<body>
    <div id="app"></div>
    <script src="/app.build.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    socket.on('changed', function (api) {
        LeanApiApp.setState({
            api: api
        });
    });
    </script>
</body>
</html>
